image: 
  name: gcr.io/kaniko-project/executor:v1.14.0-debug
  entrypoint: [""]

stages:
  - build
  - deploy

build-spring:
  stage: build
  script:
    - /kaniko/executor --context "./spring" --destination "${CI_REGISTRY_IMAGE}/spring:v0.0.0"
  rules:
    - if: '$CI_COMMIT_BRANCH == "docker"'
      changes:
        - "spring/*"

build-mysql:
  stage: build
  script:
    - /kaniko/executor --context "./mysql" --destination "${CI_REGISTRY_IMAGE}/mysql:v0.0.0"
  rules:
    - if: '$CI_COMMIT_BRANCH == "docker"'
      changes:
        - "mysql/*"

build-react:
  stage: build
  script:
    - /kaniko/executor --context "./react" --destination "${CI_REGISTRY_IMAGE}/react:v0.0.0"
  rules:
    - if: '$CI_COMMIT_BRANCH == "docker"'
      changes:
        - "react/*"

deploy-spring:
  stage: deploy
  image:
    name: bitnami/kubectl:latest
    entrypoint: ['']
  script:
    - kubectl config get-contexts
    - kubectl config use-context amerch04/springtemplate:local
    - kubectl get pods
    - kubectl apply -f k8s/spring/spring-deployment.yaml
  rules:
    - if: '$CI_COMMIT_BRANCH == "docker"'

